<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock tittle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <video autoplay muted loop playsinline>
            <source src="./2558580-uhd_4096_2160_24fps.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="clock">
                <span id="hrs"> 00 </span>
                <span >:</span>
                <span id="min"> 00 </span>
                <span>:</span>
                <span id="sec"> 00 </span>
            </div>
            <div class="days">
                <Span id="day">DAY</Span>
                <Span>  -   </Span>
                <Span id="year">YEAR</Span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
